{{ define "title" }}Schedule{{ end }}

{{ define "main" }}
<div class="container schedule-page">
  <article>
    <h1>Schedule (Provisional)</h1>
    
    <!-- Color coding legend -->
    <div class="schedule-legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #e0f2fe;"></div>
        <span>Contributed Talks</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #dcfce7;"></div>
        <span>Invited/Survey Talks</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #fef3c7;"></div>
        <span>Poster Sessions</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #f3e8ff;"></div>
        <span>Panel Discussion</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #f3f4f6;"></div>
        <span>Breaks & Other</span>
      </div>
    </div>
    
    {{ .Content }}
  </article>
</div>

<script src="/js/schedule.js"></script>
{{ end }}
